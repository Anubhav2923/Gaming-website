<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Playstation_Img/logo.png" alt="" class="logo">
            <nav>
              <ul id="menuList">
                <li><a href="#">Game Controllers</a></li>
                <li><a href="#">VR Accessories</a></li>
                <li><a href="#">Media Remotes</a></li>
                <li><a href="#">Others</a></li>
              </ul>  
            </nav>
            <img src="Playstation_Img/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row" >
            <div class="col-1">
                <h2>PS4 V2 <br> DualShock</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Copatiable/ Generic)</p>
                <h4>$32.33</h4>
                <button type="button">Buy Now <img src="Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="Playstation_Img/controller.png" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png" alt="">
                    <p> <small>Add to Cart</small> </p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="Playstation_Img/fb.png" alt="">
            <img src="Playstation_Img/ig.png" alt="">
            <img src="Playstation_Img/tw.png" alt="">
        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
